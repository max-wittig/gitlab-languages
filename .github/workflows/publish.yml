name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Publish
      run: |
        poetry install --no-dev
        poetry run gitlab-languages --help
        poetry publish --build -u __token__ -p ${{ secrets.PYPI_PASS }}
